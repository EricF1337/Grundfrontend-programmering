 <!DOCTYPE html>
<html lang="sv">
<head>
    <!-- Anger teckenkodning för dokumentet -->
    <meta charset="UTF-8">
    <!-- Gör sidan responsiv för olika skärmstorlekar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titeln som visas i webbläsarens flik -->
    <title>Gaming Todo Lista</title>
    <!-- Länkar till externa CSS-filer för styling -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Huvudrubrik för sidan -->
        <h1>Gaming Todo Lista</h1>
        
        <!-- Textfält för att lägga till ett nytt spel -->
        <input type="text" id="taskInput" placeholder="Lägg till ett spel">
        <!-- Knapp för att lägga till spelet i listan -->
        <button id="addButton"><i class="fas fa-plus"></i> Lägg till</button>
        
        <!-- Textfält för att söka i listan -->
        <input type="text" id="searchInput" placeholder="Sök i listan">
        
        <!-- Lista där de tillagda spelen kommer att visas -->
        <ul id="taskList"></ul>

        <!-- Mobilmenyknapp för att visa navigationsmenyn -->
        <div class="mobile-menu" id="mobile-menu">
            <i class="fas fa-bars"></i> <!-- Ikon för mobilmeny -->
        </div>
        
        <!-- Navigationsmeny med knappar -->
        <nav class="nav-list" id="nav-list">
            <!-- Knapp för att navigera tillbaka till välkomstsidan -->
            <button class="nav-button" onclick="location.href='Gaminghtml.html'">
                <i class="fas fa-list"></i> Tillbaka till Välkommen
            </button>
            <!-- Knapp för att navigera till Om Oss -->
            <button class="nav-button" onclick="location.href='about.html'">
                <i class="fas fa-info-circle"></i> Om Oss
            </button>
        </nav>
    </div>
    <!-- Länkar till extern JavaScript-fil för interaktivitet -->
    <script src="script.js"></script> 
</body>
</html>
